@if(selectedProducts.length > 0) {
    <div class="spacer"></div>
    <div class="flex-row-align-center-justify-space-between actions-bar">
        <div>Total Price</div>
        <div>Rs. {{calculateProductsPrice()}}</div>
    </div>
}
<div class="flex-row-align-center-justify-center" [style.height]="'50%'">
    @if(!selectedProducts.length) {
          <mat-spinner></mat-spinner>
    }
</div>
