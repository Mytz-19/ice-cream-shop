<!-- Ice Cream Spinner Component HTML -->
<div *ngIf="loading">
    <div class="svg-spinner">
        <svg viewBox="0 0 50 50">
          <circle class="ring" cx="25" cy="25" r="20"></circle>
          <circle class="scoop-path" cx="25" cy="25" r="20"></circle>
        </svg>
    </div>
    <div class="loading-text">Scooping your orders...</div>
</div>
