<div class="counter-container">
  <button mat-icon-button (click)="decrement()" [disabled]="isDisabled || counterValue <= min">
    <mat-icon>remove</mat-icon>
  </button>
  <span class="counter-value">{{ counterValue }}</span>
  <button mat-icon-button (click)="increment()" [disabled]="isDisabled || counterValue >= max">
    <mat-icon>add</mat-icon>
  </button>
</div>
